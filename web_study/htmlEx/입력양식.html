<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식</title>
  </head>
  <body>
    <form action="board.jsp" method="get">
      <fieldset>
        <legend>Shipping Address</legend>
        <p>
          <label name="name">이름</label>
          <input type="text" name="name" for="name" />
        </p>
        <p>
          <label name="Address">주소</label>
          <input type="text" name="Address" for="Address" />
        </p>
        <p>
          <label name="city">도시명</label>
          <input type="text" name="city" for="city" />
        </p>
        <p>
          <label name="name">배송상태</label>
          <input type="radio" name="state" for="state" />준비중
          <input type="radio" name="state" for="state" />배송중
          <input type="radio" name="state" for="state" />배송완료
        </p>
        <p>
          <label name="chkBox">수정사항 체크</label>
          <input type="checkbox" name="ch1" for="chkBox" />이름
          <input type="checkbox" name="ch2" for="chkBox" />주소
          <input type="checkbox" name="ch3" for="chkBox" />도시명
        </p>
      </fieldset>
    </form>
  </body>
</html>
