<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형식태그</title>
  </head>
  <body>
    <div>
      <h1>형식태그</h1>
      <p>형식 지정 태그들은 텍스트 의미와 함께 효과를 부여합니다.</p>
      <b>텍스트를 굵게</b>
      <strong>텍스트를 굵게</strong>
      <i>기울임</i>
      <em>기울임</em>
      <mark>하이라이트 표시</mark>
      <del>취소선</del>
      <u>밑줄</u>
      <tt>타자기 글자 모양</tt>
      H<sub>2</sub>O<br />
      X <sup>3</sup> + x <sup>2</sup>
    </div>
  </body>
</html>
