<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(표)</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>동</th>
        <th>합계/개수</th>
      </tr>
      <tr>
        <td>목련동</td>
        <td>100</td>
      </tr>
      <tr>
        <td>장미동</td>
        <td>100</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <td rowspan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>2</td>
        <td colspan="2">7</td>
      </tr>
    </table>
  </body>
</html>
