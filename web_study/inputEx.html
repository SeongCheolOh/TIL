<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form action="member.jsp" method="get">
      <table border="1" bordercolor="grey" align="center">
        <tbody>
          <tr>
            <td colspan="2" bgcolor="lightblue" align="center">회원기본정보</td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">아이디</td>
            <td>
              <input type="text" size="15" id="userId" /> 4~15자 영문대소문자,
              숫자포함 아이디 입력
            </td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">비밀번호</td>
            <td>
              <input type="password" size="15" id="userPwd" />
              4~15자 영문대소문자, 숫자포함 비밀번호 입력
            </td>
          </tr>
          <select>
            <option value="1">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>

          <tr>
            <td>자기소개</td>
            <td><textarea rows = "15" cols=""</td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">비밀번호 확인</td>
            <td>
              <input type="password" size="15" id="checkPwd" />
            </td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">메일 주소</td>
            <td><input type="text" size="15" id="email" /> 예)id@gmail.com</td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">이름</td>
            <td>
              <input type="text" size="15" id="userName" />
            </td>
          </tr>

          <tr>
            <td colspan="2" bgcolor="lightblue" align="center">개인정보</td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">주민등록번호</td>
            <td>
              <input type="text" size="6" id="birth" /> -
              <input type="text" size="7" id="number" /> 예) 123456 - 1234567
            </td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">생일</td>
            <td>
              <input type="text" size="4" id="birthyear" />
              년
              <select id="birthMonth">
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
              <select name="" id="birthday">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <option value="">31</option>
              </select>
            </td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">관심 분야</td>
            <td>
              <input type="checkbox" id="컴퓨터" name="choice1" /> 컴퓨터
              <input type="checkbox" id="인터넷" name="choice2" /> 인터넷
              <input type="checkbox" id="여행" name="choice3" /> 여행
              <input type="checkbox" id="영화감상" name="choice4" /> 영화감상
              <input type="checkbox" id="음악감상" name="choice5" /> 음악감상
            </td>
          </tr>

          <tr>
            <td bgcolor="lightgrey" align="center">기타</td>
            <td>
              <textarea name="message" id="message" cols="60" rows="20">
              </textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
