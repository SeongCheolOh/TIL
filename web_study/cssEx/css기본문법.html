<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 문법</title>
    <style>
      body {
        background-color: burlywood;
        margin-left: 30px;
      }
      h1 {
        color: brown;
        margin-left: 20px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/myStyle2.css" />
  </head>
  <body>
    <h1>기본 문법</h1>
    <div>
      CSS는 선택자와 선언부로 구성됩니다. 선택자는 스타일을 지정할 HTML
      요소(태그,아이디 등)를 가리킵니다. 선언부에는 CSS 속성 이름과 값이
      포함됩니다. 속성이 여러 개일 경우, 한 줄로 나열해도 상관없지만 여러 줄에
      걸쳐 작성하는 것이 좋습니다. <br />
      선택자 {속성:값; 속성:값....} <br />
      예) h1 { color:red; font-size:15px }<br />
      주석문 /* 주석 */ <br />
    </div>
    <h1>스타일의 종류</h1>
    <div>내부 스타일, 외부 스타일, 인라인 스타일</div>
    <h3>내부 스타일</h3>
    <img src="../img/innerStyleEx.png" alt="내부스타일예제" />
    <h3>외부 스타일</h3>
    <img src="../img/outterStyleEx.png" alt="외부스타일예제" />
  </body>
</html>
