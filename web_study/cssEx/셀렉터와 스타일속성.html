<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉터와 스타일 속성</title>
    <style>
      div p {
        color: red;
      }
      p {
        font-family: 궁서체;
      }
      #label1 {
        color: green;
      }
      #a1 {
        color: blue;
      }
      #a2 {
        color: green;
      }
      #a3 {
        color: red;
      }
      .aa {

      }
      .bb {

      }
    </style>
  </head>
  <body>
    <h1>셀렉터 개요</h1>
    <img src="../img/selector.png" />
    <div><p>div p 태그셀렉터</p></div>
    <p>p 태그셀렉터</p>
    <form>
      <label id="label1" for="name">이름</label>
      <input type="text " id="label1" />
    </form>
    <table border="1" class="aa">
      <tr>
        <td id="monday">월</td>
        <td id="tuesday">화</td>
        <td id="wedensday">수</td>
        <td id="thursday">목</td>
        <td id="friday">금</td>
      </tr>
      <tr>
        <td id="a1">국어</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
      </tr>
      <tr>

        <td id="a5">체육</td>
        <td id="a6">미술</td>
      </tr>
      <tr>
        <td id="a6">미술</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
      </tr>
    </table>
    <table border="1" class="bb">
      <tr>
        <td id="monday">월</td>
        <td id="tuesday">화</td>
        <td id="wedensday">수</td>
        <td id="thursday">목</td>
        <td id="friday">금</td>
      </tr>
      <tr>
        <td id="a1">국어</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
      </tr>
      <tr>
        <td id="a2">영어</td>
        <td id="a3">수학</td>
        <td id="a1">국어</td>
        <td id="a5">체육</td>
        <td id="a6">미술</td>
      </tr>
      <tr>
        <td id="a6">미술</td>

        <td id="a3">수학</td>
